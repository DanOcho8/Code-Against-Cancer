{% extends "base.html" %}
{% load static %}

{% block title %}Update your Account{% endblock %}

{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Update Your Profile</h3>
        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            <button type="submit" class="btn btn-primary">Update Account</button>
        </form>
    </div>
</div>
{% endblock %}
