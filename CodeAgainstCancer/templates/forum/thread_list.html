{% extends 'base.html' %}

{% block content %}
  <div class="threads-container" style="text-align: center; margin-top: 20px;">
    <h1 style="font-size: 36px; font-weight: bold; margin-bottom: 30px;">Threads</h1>

    <a href="{% url 'create_thread' %}" style="background-color: #033241; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-size: 16px; margin-bottom: 30px; display: inline-block;">
      Create New Thread
    </a>

    <div class="thread-list" style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 30px;">
      {% for thread in object_list %}
        <div class="thread-item" style="width: 60%; background-color: #f8f8f8; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          <a href="{{ thread.get_absolute_url }}" style="font-size: 24px; color: #2c3e50; text-decoration: none; font-weight: bold;">
            {{ thread.title }}
          </a>
          <p style="color: #7f8c8d; font-size: 14px; margin-top: 10px;">Created on: {{ thread.created_at|date:"F j, Y" }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
