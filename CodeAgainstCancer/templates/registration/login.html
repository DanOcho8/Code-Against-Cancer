<!-- templates/registration/login.html -->
{% extends "base.html" %}
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>


{% block title %}Login{% endblock %}

{% block content %}
<body class="login">
  <div class="shadow-wrap">
  <div class="form-wrap">
    <h3>Login </h3>
  <form method="POST">
  {% csrf_token %}
  {{form}}
  <button type="submit">Submit</button>
  </form>
  <a class="signup-link" href="{% url 'signup' %}">Signup</a>
  <a class="btn btn-primary" href="{% url 'google_login' %}">Login with Google</a>

  </div>
  </div>
</body>
{% endblock content %}
