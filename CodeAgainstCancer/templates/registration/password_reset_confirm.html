{% extends 'base.html' %}
{% block content %}
<style>
    html, body {
      width: 100%;
      height: 100%;
    }
    
    body {
        background: linear-gradient(-45deg, #add8e6, #ff69b4, #add8e6, #c71585);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    </style>
<h2 style="margin-top: 100px; margin-bottom: 20px; text-align: center;">Reset Your Password</h2>
<form method="post" style="margin: 0 auto; text-align: center; width: 300px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
