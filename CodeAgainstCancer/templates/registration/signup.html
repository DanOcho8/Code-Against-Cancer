{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up for CodeAgainstCancer{% endblock %}

{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Sign Up</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
