{% extends "base.html" %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">
</head>

{% block content %}
<body class="login">
  <div class="shadow-wrap">
    <div class="form-wrap">
      <h3>Sign Up </h3>
  <form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">Submit</button>
  </form>
  <a class="signup-link" href="{% url 'login' %}">Login</a>
  </div>
  </div>
</body>
{% endblock content %}
