{% extends "base.html" %}

{% block content %}
<style>
    html, body {
      width: 100%;
      height: 100%;
    }
    
    body {
        background: linear-gradient(-45deg, #add8e6, #ff69b4, #add8e6, #c71585);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    </style>
<h2 style="margin-top: 100px; margin-bottom: 20px; text-align: center;">Password Reset</h2>
<p style="margin-bottom: 20px; text-align: center;">Enter your email address, and we will send you a link to reset your password.</p>

<form method="POST" enctype="multipart/form-data" style="margin: 0 auto; text-align: center; width: 300px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Your Password</button>
</form>
{% endblock %}
