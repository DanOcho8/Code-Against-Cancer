{% extends 'base.html' %}

{% block content %}
<h2 style="margin-top: 100px; margin-bottom: 20px; text-align: center;">Forgot Your Password?</h2>
<p style="margin-bottom: 20px; text-align: center;">Enter your email address, and we will send you a link to reset your password.</p>

<form method="post" style="margin: 0 auto; text-align: center; width: 300px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
</form>
{% endblock %}
